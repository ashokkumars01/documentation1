name: Build and Deploy Docs

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  build-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Doc

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # fetch-tags: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --no-root
          poetry run pip install sphinx sphinx-rtd-theme myst-parser sphinx-multiversion

      - name: Build HTML (latest or tag)
        working-directory: Doc
        run: |
          poetry run sphinx-multiversion . _build/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Doc/_build/html
          # destination_dir: ${{ github.ref_type == 'tag' && github.ref_name || 'latest' }}
