<div class="version-switcher" style="padding: 0.5em 1em;">
  <label for="version-select"><strong>Version:</strong></label>
  <select id="version-select" onchange="onVersionChange(this)">
    {% for version in smv_versions %}
      <option value="{{ version.url }}" {% if version.name == smv_current_version %}selected{% endif %}>
        {{ version.name }}
      </option>
    {% endfor %}
  </select>
</div>

<script>
  function onVersionChange(select) {
    const newUrl = select.value + window.location.pathname.replace(/^\/[^\/]+/, '');
    window.location.href = newUrl;
  }
</script>
